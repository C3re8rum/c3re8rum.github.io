    function showBackSide(front_id, back_id){
        var frontSide = document.getElementById(front_id);

        backSide.style_opacity = "1";
    }
    function showFrontSide(front_id, back_id){
        var frontSide = document.getElementById(front_id);
        var backSide = document.getElementById(back_id);
